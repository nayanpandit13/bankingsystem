<!DOCTYPE html>
<html>
<head>
    <title>EMI Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1c6690;
        }

        h3 {
            color: #27ae60;
            margin-top: 25px;
        }

        a {
            display: block;
            margin-top: 30px;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form method="POST">
            <input type="number" name="principal" step="0.01" placeholder="Loan Amount" required><br>
            <input type="number" name="rate" step="0.01" placeholder="Annual Interest Rate (%)" required><br>
            <input type="number" name="time" placeholder="Loan Tenure (Years)" required><br>
            <button type="submit">Calculate EMI</button>
        </form>

        {% if emi %}
            <h3>Monthly EMI: ₹{{ "%.2f"|format(emi) }}</h3>
        {% endif %}

        <a href="{{ url_for('home') }}">← Back to Home</a>
    </div>
</body>
</html>
